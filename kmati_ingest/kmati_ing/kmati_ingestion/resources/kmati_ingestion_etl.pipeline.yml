# The main pipeline for kmati_ingestion

resources:
  pipelines:
    kmati_ingestion_etl:
      name: kmati_ingestion_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/kmati_ingestion_etl"

      libraries:
        - glob:
            include: ../src/kmati_ingestion_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
