# Extractor + Ingestion Job for kmati_ingestion

resources:
  jobs:
    extractor_job:
      name: extractor_job

      trigger:
        periodic:
          interval: 1
          unit: DAYS

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      tasks:
        # -------------------------
        # 1️⃣ Extractor Task
        # -------------------------
        - task_key: extractor_task
          python_wheel_task:
            package_name: kmati-ingestion
            entry_point: run-extractor
          environment_key: default

        # -------------------------
        # 2️⃣ Ingestion / Transformation Task
        # -------------------------
        - task_key: ingestion_task
          depends_on:
            - task_key: extractor_task
          python_wheel_task:
            package_name: kmati-ingestion
            entry_point: main
            parameters:
              - "--catalog"
              - "${var.catalog}"
              - "--schema"
              - "${var.schema}"
          environment_key: default

        # -------------------------
        # 3️⃣ Pipeline Refresh
        # -------------------------
        - task_key: refresh_pipeline
          depends_on:
            - task_key: ingestion_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.kmati_ingestion_etl.id}

      # -------------------------
      # ENVIRONMENT
      # -------------------------
      environments:
        - environment_key: default
          spec:
            environment_version: "4"
            dependencies:
              - ../dist/kmati_ingestion-*.whl
